
<form  class="container fontClass was-validated " role="form"  [formGroup]="myform" 
role="form"  >
<div>
  <div class="form-group">
    <label>User Name</label>
    <input
      type="text"
      formControlName="username"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
    />
    <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
      <div *ngIf="f['username'].errors['required']">User Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>First Name</label>
    <input
      type="text"
      formControlName="firstName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }"
    />
    <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
      <div *ngIf="f['firstName'].errors['required']">First Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Middle Name</label>
    <input
      type="text"
      formControlName="middleName"
      class="form-control"/>
  </div>
   
  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      formControlName="lastName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }"
    />
    <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
      <div *ngIf="f['lastName'].errors['required']">Last Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Last Name</label>
    <input
      type="text"
      formControlName="email"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
    />
    <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
      <div *ngIf="f['email'].errors['required']">Email Name is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input
      type="text"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
    />
    <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
      <div *ngIf="f['password'].errors['required']">Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Confirm Password</label>
    <input
      type="text"
      formControlName="confirmpassword"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['confirmpassword'].errors }"
    />
    <div *ngIf="submitted && f['confirmpassword'].errors" class="invalid-feedback">
      <div *ngIf="f['confirmpassword'].errors['required']">Confirm Password is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      formControlName="address"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['address'].errors }"
    />
    <div *ngIf="submitted && f['address'].errors" class="invalid-feedback">
      <div *ngIf="f['address'].errors['required']">Address  is required</div>
    </div>
  </div>

  <div class="form-group">
    <label>Address</label>
    <input
      type="text"
      formControlName="city"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f['city'].errors }"
    />
    <div *ngIf="submitted && f['city'].errors" class="invalid-feedback">
      <div *ngIf="f['city'].errors['required']">City  is required</div>
    </div>
  </div>



<button type="button" class="btn-success pull-right"(click)= "proceed()">Proceed</button>
<button type="button" class="btn-success">Cancel</button>
</div>
