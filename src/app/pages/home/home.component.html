


      <div *ngIf="loading" >  
        <img src ="assets/loading/loading.gif" class = "header-shadow" > Loading ...
      </div>
      <div   infiniteScroll
      [infiniteScrollDistance]="2"
      [infiniteScrollUpDistance]="1.5"
      [infiniteScrollThrottle]="50"
      (scrolled)="onScrollDown(0)"
      (scrolledUp)="onScrollUp()"
      >
           
          <div class="container">   
              <div class="row">
                        <div *ngFor="let parentdata of testarr;let i=index"> 
                                            <!-- <div *ngFor="let child of parentdata.itemLists;let j=index">  -->
                                            
                                              <div class ="col-sm-4">
                                                <div>
                                                    <a target='_blank' [routerLink]="['/itemDetail/',parentdata.temid,parentdata.sizeid]" class ="">
                                                          <div class="card" style="width: 15rem;" scope="parentdata">
                                                            <img   class="card-img-top" height="130" width="250" [ngSrc]="parentdata.images[0]" loading ="lazy" />
                                                                <div class="card-body">
                                                                  <h5 class="card-title">{{parentdata.itemDescripton}}</h5>
                                                                    <p class="card-text">Brand: {{parentdata.brand}}  </p>
                                                                    <p class="card-text">Color: {{parentdata.colorName}}  </p>
                                                                    <p class="card-text">Price: {{parentdata.price}}  </p>
                                                                    <p class="card-text">Offer Price: {{parentdata.offerPrice}}  </p>
                                                                  
                                                                </div>
                                                            </div>    
                                                      </a>
                                                    
                                                    </div>
                                                  </div>
                                             
                      </div>
                </div>    
              </div>
    </div>
