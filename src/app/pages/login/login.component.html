<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset md2 col-lg-5 col-md-12 offset-lg-4 offset-md-3">
        <div class="panel border bg-white ">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Login </h3>
            </div>
                  <div class="panel-body p-3">
                    <form [formGroup]="loginForm">
                        <div class="class form-group pt-1">
                          <div class="input-field">
                            <span class="fa fa-user p-2">  </span>
                                <input  type="text" placeholder="User name or mobile number" formControlName="username" >
                                    <span class="help-block" *ngIf="(loginForm.get('username').touched ||
                                                                    loginForm.get('username').dirty) &&
                                                                    loginForm.get('username').errors">
                                            <span class="text-danger p-2" *ngIf="loginForm.get('username').errors?.['required']">Please enter email id</span>                        
                                            <!-- <p *ngIf="loginForm.get('username').errors?.['pattern']" class ="pl-4 text-danger">Email address must contain  @ character</p> -->
                                            
                                    </span>
                        
                            
                          </div>
                        </div>
                        <div class="class form-group ">
                          <div class="input-field">
                              <span class="fa fa-lock p-2">  </span>
                                <input  [type]="type" placeholder="Password" formControlName="password">
                                <span class="fa fa-eye-slash" (click)="hideShowPress();"></span>  
                                <span class="help-block " *ngIf="(loginForm.get('password').touched ||
                                     loginForm.get('password').dirty) &&
                                      loginForm.get('password').errors">
                                          <span class="text-danger" *ngIf="loginForm.get('password').errors?.['required']">Please enter password</span>                        
                                  </span>
                        
                            
                          </div>
                        </div>
                   
                            <div *ngIf="isOk">
                              <div  class="text-danger font-weight-bold pl-4" >{{err}}</div>
                            </div>
                            <div class="form-inline">
                              <a id="forget"  class="link font-weight-bold" (click)="forgetpassword()">Forget Password</a>
                              <a id="change"class="font-weight-bold p-2"   (click)="changepassword()" >Change Password</a>
                              
                            </div>
                                  
                                      <div class="pt-2 pl-4 text-bold">Don't have account?
                                            <a id="forget" routerLink="/registration">Sign Up</a>
                                      </div>
                                      <button class="  btn btn-primary pull-right" type="submit" [disabled]="!loginForm.valid" (click)="onSubmit()" >Submit</button>
                          </form>
                        <br><br>
              </div>
              <div class="mx-3 my-2 py-2 border">
                <div class="m-2">
                  <asl-google-signin-button type='icon' size='medium' text= 'signup_with'></asl-google-signin-button>
              </div>
          </div>


      </div>
    </div>

   

    </div>

</div>
